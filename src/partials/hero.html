<!--------------------------------------------MODAL ---------------------------------------------->
<div class="data-modal-backdrop is-hidden" data-modal>
  <div class="modal-box">
    <button class="modal-close-button" type="button" data-modal-close>
      <svg class="close-button-icon" width="8" height="8">
        <use href="./images/icons.svg#icon-close-black-18dp-2-1"></use>
      </svg>
    </button>
    <p class="modal-box-paragraph">Leave your contacts and we will call you back</p>
    <form>
      <div class="modal-form-first-box">
        <label for="user-name" class="modal-form-label">Name</label>
        <div class="modal-form-second-box">
          <input type="text" name="user-name" id="user-name" class="modal-form-input" required />
          <svg class="modal-form-icon" width="18" height="24">
            <use href="./images/icons.svg#icon-person-black"></use>
          </svg>
        </div>
      </div>
      <div class="modal-form-first-box">
        <label for="phone-number" class="modal-form-label">Phone</label>
        <div class="modal-form-second-box">
          <input
            type="tel"
            name="phone-number"
            id="phone-number"
            class="modal-form-input"
            required
          />
          <svg class="modal-form-icon" width="18" height="24">
            <use href="./images/icons.svg#icon-phone-black"></use>
          </svg>
        </div>
      </div>
      <div class="modal-form-first-box">
        <label for="email" class="modal-form-label">Email</label>
        <div class="modal-form-second-box">
          <input type="email" name="email" id="email" class="modal-form-input" required />
          <svg class="modal-form-icon" width="18" height="24">
            <use href="./images/icons.svg#icon-email-black"></use>
          </svg>
        </div>
      </div>
      <div class="modal-form-comment-box">
        <label for="user-comment" class="modal-form-label">Comment</label>
        <textarea
          name="user-comment"
          id="user-comment"
          class="modal-form-textarea"
          placeholder="Text input"
        ></textarea>
      </div>
      <div class="modal-form-fourth-box">
        <input
          class="modal-form-privacy-input visually-hidden"
          id="user-privacy"
          name="user-privacy"
          type="checkbox"
          value="true"
        />
        <label for="user-privacy" class="modal-form-privacy-label">
          <span class="user-privacy-box">
            <svg width="10" height="8">
              <use href="./images/icons.svg#icon-Vector"></use>
            </svg>
          </span>
          <span class="terms-conditions-text"
            >I accept the terms and conditions of the
            <a class="privacy-policy-link">Privacy Policy</a></span
          >
        </label>
      </div>
      <button class="form-send-button" type="submit">Send</button>
    </form>
  </div>
</div>

<script src="/js/modal.js"></script>
